<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar - Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../img/Going-Merry.png" />
  </head>
  <body style="background-color: #cffafe;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../html/index.html"
          ><img src="../img/Going-Merry.png" height="60px" />
          <b>Reading Merry</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'gerar_relatorio_estoque' %}"
                    >Ação</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'gerar_relatorio_estoque' %}"
                    >Aventura</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'gerar_relatorio_estoque' %}"
                    >Terror</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <input
                type="search"
                class="form-control"
                placeholder="Buscar Livro"
                aria-label="Search"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container col-xl-10 col-xxl-12 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
          <form
            class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
            data-bitwarden-watching="1"
          >
          <div class="container-fluid">
            
            
            <div style="display: flex;
            justify-content: space-between;
            align-items: center;"
            class="mb-4"
            >
              <h2>Registro - Cliente</h2>
              <img src="../img/Going-Merry.png" height="60px" class="text-end"/>      
            </div>
            
            <div class="form-floating mb-3">
              <input
                type="cpf"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">CPF</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="endereco"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Endereço</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Nome de Usuário</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Confirme sua Senha</label>
            </div>
            <div class="checkbox mb-1">
              <label>
                <input type="checkbox" value="remember-me" /> Flamenguista
              </label>
            </div>
            <div class="checkbox mb-1">
              <label>
                <input type="checkbox" value="remember-me" /> Fã de One Piece
              </label>
            </div>
            <div class="checkbox mb-5">
              <label>
                <input type="checkbox" value="remember-me" /> Sousa
              </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Registrar
            </button>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Register</button>
</form>
