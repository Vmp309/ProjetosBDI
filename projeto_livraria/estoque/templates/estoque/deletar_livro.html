<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Você está prestes a excluir o item:</p>
    <p><strong>{{ item.nome }} - {{ item.descricao }}</strong></p>
    <p>Tem certeza de que deseja continuar?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, Excluir</button>
    </form>
    <a href="{% url 'listar_livros' %}">Cancelar</a>
</body>
</html>
